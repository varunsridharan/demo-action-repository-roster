name: "🙏 Repository Roster Examples"

on:
  workflow_dispatch:
  watch:
    types:
      - started
  fork:

jobs:
  table_example:
    name: "🐔  Table Layout"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        style: ['default','no-image','img-small','img-large','no-name']
    steps:
      - name: "📥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "🐔  ${{ matrix.style }}"
        uses: "varunsridharan/action-repository-roster@main"
        with:
          STARS: 'example/table/${{ matrix.style }}.md'
          FORK: 'example/table/${{ matrix.style }}.md'
          STARS_OUTPUT_STYLE: ${{ matrix.style }}
          FORK_OUTPUT_STYLE: ${{ matrix.style }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

